<mat-sidenav-container class="app-sidenav-container" (backdropClick)="close()">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10">
    <mat-toolbar>
      <h3 class="sidenav--toolbar-heading">Navigation</h3>
    </mat-toolbar>
    <mat-list>
      <mat-list-item class="sidenav--list-item" [routerLink]="['']"
        ><button class="sidenav--list-item-btn" mat-raised-button>
          <mat-icon class="sidenav--list-item-btn-icon">home</mat-icon>
        </button></mat-list-item
      >
      <mat-list-item
        class="sidenav--list-item"
        [routerLink]="['/astronomy-pics']"
        ><button class="sidenav--list-item-btn" mat-raised-button>
          <mat-icon class="sidenav--list-item-btn-icon">photo</mat-icon>
          Astronomy Images
        </button></mat-list-item
      >
      <mat-list-item class="sidenav--list-item" [routerLink]="['/random-image']"
        ><button class="sidenav--list-item-btn" mat-raised-button>
          <mat-icon class="sidenav--list-item-btn-icon">photo</mat-icon>
          Random Images
        </button></mat-list-item
      >
    </mat-list>
  </mat-sidenav>
  <div class="full-application--container">
    <div class="app-sidenav-content">
      <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</mat-sidenav-container>
