<div class="apd-wrapper">
  <mat-card>
    <mat-card-title><h1>Featured Image</h1></mat-card-title>
  </mat-card>
</div>
<div class="apd-img-wrapper">
  <img [src]="apdUrl" alt="Astronomy Picture of the Day" class="apd-img" />
</div>
<div class="progress-loader" *ngIf="loading">
  <div class="loading-spinner">
    <img src="../../../assets/Interwind-1s-200px.svg" />
    <span class="loading-message">Loading...</span>
  </div>
</div>
