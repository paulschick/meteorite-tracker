<button mat-fab (click)="filterMeteorites()"
  class="filter--btn-fab"
  matTooltip="show meteorites after 1950"
  aria-label="Button that filters meteorites by year, either default or after 1950"
  >Filter</button>
<button mat-fab (click)="sortMeteoritesMassDesc()"
  class="filter--btn-fab"
  matTooltip="sort meteorites by mass"
  aria-label="Button that sorts meteorites by mass, highest to lowest"
  >Sort</button>
