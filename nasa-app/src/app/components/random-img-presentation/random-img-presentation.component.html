<div *ngIf="_data">
  <div *ngIf="_data[0].url.includes('.jpg')">
    <a [routerLink]="['/astronomy-pics/image', _data[0].date]">
      <img [src]="_data[0].url" />
    </a>
  </div>
  <div *ngIf="!_data[0].url.includes('.jpg')">
    <h3 [ngStyle]="{
      color: 'rgba(255,255,255,0.87)'
    }">NASA sent something that isn't an image... try again!</h3>
  </div>
</div>
