<div class="rand--container">
  <h1 class="rand--header">Click to Generate Random Images from Nasa!</h1>
  <button mat-raised-button [appClickHandler]="24" mtObserveBreakpoints>Generate Image</button>
  <mat-grid-list mtObserveBreakpoints [cols]="cols">
    <mat-grid-tile *ngFor="let x of randomImageArray">
      <img [src]="x.url" [alt]="x.copyright" />
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="progress-loader" [hidden]="!loading">
  <div class="loading-spinner">
    <img src="../../../assets/Interwind-1s-200px.svg" />
    <span class="loading-message">Loading...</span>
  </div>
</div>
