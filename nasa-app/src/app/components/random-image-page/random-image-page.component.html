<div class="rand--container">
  <div class="rand--header-wrapper">
    <h1 class="rand--header">Random Astronomy Images</h1>
  </div>
  <div class="rand--button-wrapper">
    <button mat-raised-button [appClickHandler]="24" mtObserveBreakpoints>Generate Image</button>
  </div>
  <mat-grid-list mtObserveBreakpoints [cols]="cols">
    <mat-grid-tile *ngFor="let x of randomImageArray">
      <div class="rand--tile-wrapper">
        <img *ngIf="x.url.includes('.jpg')" [ngStyle]="{visibility:isImageLoading?'hidden':''}" [src]="x.url" [alt]="x.copyright" (load)="hideImageLoader()" />
        <a [href]=x.url *ngIf="!x.url.includes('.jpg')">{{x.title}}</a>
        <img src="../../../assets/Interwind-1s-200px.svg" *ngIf="isImageLoading" />
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="progress-loader" *ngIf="loading">
  <div class="loading-spinner">
    <img src="../../../assets/Interwind-1s-200px.svg" />
    <span class="loading-message">Loading...</span>
  </div>
</div>
