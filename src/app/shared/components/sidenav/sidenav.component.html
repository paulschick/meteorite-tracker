<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
        [opened]="!isScreenSmall"
        [mode]="isScreenSmall ? 'over' : 'side'">
    <mat-toolbar color="primary">Meteorite Tracker</mat-toolbar>
    <mat-list>
      <mat-list-item [routerLink]="['']">Home</mat-list-item>
      <mat-list-item [routerLink]="['/astronomy-pics']">Daily Astronomy Pictures</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <mt-toolbar (toggleSidenav)="sidenav.toggle()"></mt-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
