<div class="meteorite--card-wrapper">
  <mat-card>
    <mat-card-title>
      <h2 class="meteorite--card-heading">
        {{ meteorite?.name }}
      </h2>
    </mat-card-title>
    <mat-card-content>
      <div><span>Mass:</span> {{ meteorite?.mass }}</div>
      <div><span>Year:</span> {{ meteorite?.year | date: 'mediumDate' }}</div>
    </mat-card-content>
  </mat-card>
</div>
