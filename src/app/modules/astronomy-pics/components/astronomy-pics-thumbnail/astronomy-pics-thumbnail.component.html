<div class="thumb--cards__wrapper">
  <mat-card class="thumb--card mat-elevation-z0">
    <mat-card-header>
      <mat-card-title>{{ astronomyPic.title }}</mat-card-title>
      <mat-card-subtitle>{{ astronomyPic.copyright }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <a [routerLink]="['image', astronomyPic.date]">
        <img mat-card-image src="{{ astronomyPic.url }}" alt="{{ astronomyPic.title }}">
      </a>
    </mat-card-content>
  </mat-card>
</div>
