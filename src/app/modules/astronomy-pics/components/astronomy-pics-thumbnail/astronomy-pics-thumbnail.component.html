<div class="astronomy-pics-thumbnail--wrapper">
  <h2 class="astronomy-pics-thumbnail--title">{{ astronomyPic.title }}</h2>
  <div>{{ astronomyPic.copyright }}</div>
  <div>
    <a [routerLink]="['image', astronomyPic.date]">
      <img src="{{ astronomyPic.url }}" alt="{{ astronomyPic.title }}" >
    </a>
  </div>
</div>
