<div class="__full-page-wrapper">
  <div class="rand--container">
    <h1 class="rand--header">Click to Generate Random Images from Nasa!</h1>
    <mt-random-image
      (postImg)="postImage($event)"
    ></mt-random-image>
    <div class="rand--image__container" *ngFor="let x of astronomyImgArr">
      <img src="{{x.url}}" alt="">
    </div>
  </div>
</div>
