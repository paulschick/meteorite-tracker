<div class="rand--container">
  <h1 class="rand--header">Click to Generate Random Images from Nasa!</h1>
  <mt-random-image (postImg)="postImage($event)"></mt-random-image>

  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let x of astronomyImgArr">
      <img src="{{ x.url }}" alt="{{ x.copyright }}" />
      </mat-grid-tile
    >
  </mat-grid-list>
</div>
